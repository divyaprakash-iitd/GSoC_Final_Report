name: Build LaTeX document

# Trigger the action on push to main branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Compile LaTeX document
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        # Replace 'main.tex' with your main LaTeX file name
        root_file: main.tex
        # Use latexmk for better dependency handling
        latexmk_use_xelatex: false  # Set to true if you use XeLaTeX
        latexmk_use_lualatex: false # Set to true if you use LuaLaTeX
        # Additional latexmk arguments (optional)
        args: "-pdf -file-line-error -halt-on-error -interaction=nonstopmode"
    
    # Upload PDF as artifact (available for 30 days)
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf-${{ github.run_number }}
        path: main.pdf  # Replace with your output PDF name
        retention-days: 30
    
    # Commit PDF back to repository
    - name: Commit PDF to repository
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add main.pdf  # Replace with your PDF name
        git add .github/  # Also add the workflow files
        git diff --staged --quiet || git commit -m "Auto-update compiled PDF [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

